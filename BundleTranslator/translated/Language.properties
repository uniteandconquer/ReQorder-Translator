#NewUserPanel
mainTextLabel=<html><div style='margin: 5px 20px 0px 20px;'>Welcome!<br/><br/>\n\nThis appears to be your first time using ReQorder. In this menu you can<br/>\nchoose whether you want to setup a password for using this program. <br/><br/>\n\nUnless you intend to use e-mail alerts, ReQorder will not store any personal<br/>\nidentifiable information about you. It can however store a lot of data related to<br/>\nyour interest in the Qortal network. If you wish to keep this information private<br/>\nit is recommended that you setup a password.<br/><br/>\n\nIf you wish to utilize e-mail alerts it is HIGHLY recommended to setup a password,<br/>\nas the program will need to store your mail server credentials in order to send you<br/>\nalerts. Your mail server password will be encrypted either way, but locking the<br/>\nReQorder app will keep it a lot safer.<br/><br/>\n\nThe program will not store a copy of your ReQorder password, so there is no way to<br/>\nretrieve it in case you forget it.</div></html>
