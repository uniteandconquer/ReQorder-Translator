#NewUserPanel
mainTextLabel=<html><div style='margin: 5px 20px 0px 20px;'>Welkom!<br/><br/>\n\nDit lijkt de eerste keer te zijn dat je ReQorder gebruikt. In dit menu<br/>\nkun je kiezen of je een wachtwoord wilt instellen. <br/><br/>\n\nTenzij je van plan bent e-mail alerts te gebruiken, zal ReQorder geen persoonlijk<br/>\nidentifieerbare informatie van jou opslaaan. Het kan echter wel veel data gerelateerd<br/>\naan jouw belangstellling in het Qortal netwerk opslaan. Als je deze informatie prive wilt houden<br/>\nis het aanbevolen om een wachtwoord in te stellen.<br/><br/>\n\nAls je e-mail alerts wilt gebruiken is het TEN ZEERSTE aanbevolen om een wachtwoord in te stellen,<br/>\naangezien het programma de inlog-gegevens van jouw mail server op moet slaan om je alerts<br/>\nte kunnen sturen. Je mail-server wachtwoord zal hoe dan ook versleuteld worden,<br/>\nmaar het vesleutelen van de ReQorder app is nog veiliger.<br/><br/>\n\nDit programma slaat geen kopie van jouw ReQorder wachtwoord op, er is dus geen mogelijkheid<br/>\nom je wachtwoord op te vragen indien je het vergeet.</div></html>
